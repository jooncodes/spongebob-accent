<!DOCTYPE html>
<html>
<body>

<p>sorry i cannot understand your accent :(</p>

<form id="input">
  over here! <input type="text" id="inputbox">
</form>
<button onclick="accent()">apply accent :o</button>

<!-- output location --> 
<p id="output"></p> 

<script>
function accent() {
  var str = document.getElementById("inputbox").value;  // gathers value in the form above
  var res = str.replace(/ /g, " *blows raspberry* ");   // `/ /g`replaces all spaces with desired string
  document.getElementById("output").innerHTML = res;    // displays altered input text to the page
}
</script>

</body>
</html>
